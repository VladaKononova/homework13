<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white m-3">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><i class="fas fa-cat"></i> Logo</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse ml-5" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">About</a>
                  <a class="nav-link" href="#">Pricing</a>
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Blog</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
      <div class="container shadow w-50 p-3">
            <label for="username">Your phone number</label>
            <input 
                type="text"
                class="form-control" 
                id="user_name" 
                placeholder="+380..."
                required
                pattern="^[+][0-9]{12}|[+][0-9]{2}\([0-9]{3}\)[0-9]{7}|[+][0-9]{2}\([0-9]{3}\)[0-9]{3}[-][0-9]{2}[-][0-9]{2}$">
            <small class="form-text text-muted">
                * Required to fill
            </small>
            <small class="form-text text-success valid-label">
                Filled in correctly
            </small>
            <button type="button" class="btn btn-success">Call me back</button>
        </div>
      </div>
   </main>
    
</body>
</html>
